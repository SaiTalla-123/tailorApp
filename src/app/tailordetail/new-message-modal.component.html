<h1 mat-dialog-title>New Message</h1>
<div mat-dialog-content>
    <div class="form-group">
        <textarea matInput class="form-control" [(ngModel)]="message" name="message" rows="3"
            placeholder="Enter your message here...."></textarea>
    </div>
</div>
<div mat-dialog-actions>
    <button class="btn btn-success" [disabled]="!message" mat-button [mat-dialog-close]="message" cdkFocusInitial>Send</button>
    <button class="btn btn-error" mat-button (click)="onNoClick()">Cancel</button>

</div>
